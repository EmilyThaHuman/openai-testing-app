<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        .hover-scale {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 font-inter">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <a href="/" class="flex items-center space-x-2 mb-8 hover-scale">
            <img alt="Magic UI logo" class="w-8 h-8" src="https://storage.googleapis.com/a1aa/image/epQSGC3ZTRTiLCP3Ln8aq7rL2MWgKJPWXOmiB3GueyzBWQxTA.jpg"/>
            <span class="font-semibold text-xl">Magic UI</span>
        </a>
        
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 animate-fade-in">
            <h2 class="text-2xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-indigo-600">
                Create your account
            </h2>
            
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
                        Email address
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500"
                           id="email"
                           type="email"
                           required/>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="password">
                        Password
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500"
                           id="password"
                           type="password"
                           required/>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="confirm-password">
                        Confirm password
                    </label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500"
                           id="confirm-password"
                           type="password"
                           required/>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-2 px-4 rounded-md hover-scale">
                    Create account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <span class="text-gray-600">Already have an account?</span>
                <a href="/auth/login" class="text-purple-600 hover:text-purple-500 font-medium ml-1">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you would typically make an API call to register the user
            console.log('Registration submitted:', { email });
            alert('Registration successful! Redirecting to login...');
            window.location.href = '/auth/login';
        });
    </script>
</body>
</html>
